<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <b>Informaci√≥n BitCoint</b> 
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="return()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card *ngIf="info != ''">
      <ion-card-header>
        <ion-card-title class="title-section">Valor BitCoint Fecha</ion-card-title>
        <ion-card-subtitle>{{info.item.split('T')[0]}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <small>Valor bitcoint en <b>DOLARES</b></small>
              <div class="value_bitcoint">
                $ {{info.USD.amount}} {{info.USD.currency}}
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <small>Valor bitcoint en <b>EUROS</b></small>
              <div class="value_bitcoint">
                $ {{info.EUR.amount}} {{info.EUR.currency}}
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <small>Valor bitcoint en <b>PESOS</b></small>
              <div class="value_bitcoint">
                $ {{info.COP.amount}} {{info.COP.currency}}
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
